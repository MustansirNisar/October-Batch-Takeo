<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Sizing</title>
    <style>
        div{
            background-color: blue;
            height: 200px;
            width: 200px;
            /* border: 2px solid black; */
        }
        #div1{
            border: 4px solid black;
            padding: 20px;
        }
        #div2{
            border: 4px solid black;
            padding: 20px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div id="div1"></div>
    <br><br>
    <div id="div2"></div>
</body>
</html>
